@if (!isLoading()) {
    <div class="d-flex w-100 shadow p-2 rounded-3 justify-content-around bg-white">
        <div class="d-flex align-items-center gap-3">
            <i class="bi bi-chat-square-text-fill text-warning" style="font-size: 3rem;"></i>
            <div class="d-flex flex-column gap-2">
                <span class="fw-light lh-1">POSTS</span>
                <span class="fs-4 lh-1">{{stats().posts}}</span>
            </div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <i class="bi bi-images text-primary" style="font-size: 3rem;"></i>
            <div class="d-flex flex-column gap-2">
                <span class="fw-light lh-1">ALBUMS</span>
                <span class="fs-4 lh-1">{{stats().albums}}</span>
            </div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <i class="bi bi-camera2 text-success" style="font-size: 3rem;"></i>
            <div class="d-flex flex-column gap-2">
                <span class="fw-light lh-1">PHOTOS</span>
                <span class="fs-4 lh-1">{{stats().photos}}</span>
            </div>
        </div>
    </div>
} @else {
    <div class="placeholder-glow">
        <div class="d-flex w-100 shadow p-5 rounded-3 placeholder "></div>
    </div>
}
