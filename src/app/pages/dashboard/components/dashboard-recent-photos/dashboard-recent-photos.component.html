
<section class="container-fluid shadow p-4 rounded-3 bg-white">
    <div class="row">
    @if (!isLoading()) {
            <div class="col-12 mb-4 d-flex gap-1">
                <span class="fw-bold">Recent Photos</span>
                <span class="fw-light">({{ recentPhotos().length }})</span>
            </div>
            @for (item of recentPhotos(); track item.id) {
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <app-photo-item [photo]="item" />
                </div>
            }
    } @else {
            <div class="col-12 mb-4 placeholder-glow">
                <span class="placeholder col-sm-3 col-md-2"></span>
            </div>
            @for (item of [].constructor(10); track $index) {
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <app-photo-placeholder />
                </div>
            }
        }
    </div>
</section>
