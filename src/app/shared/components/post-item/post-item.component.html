
<div 
 
class="card w-100 custom-border-hover">
    <a [routerLink]="['/'+ routes.singleUser.fn({ id: '1234' })]" class="card-header d-flex align-items-center gap-3 text-decoration-none">
      <h6 class="card-subtitle fw-bold">Post {{post().id}} -</h6>
      <a  class="card-subtitle text-primary fw-bold">{{'@john_doe'}}</a>
    </a>
    <a [routerLink]="['/' + routes.singlePost.fn({ id: post().id.toString() })]" class="card-body text-decoration-none">
      
      <h5 class="card-title" [class.text-truncate]="!isDetail()" >{{ post().title }}</h5>
      <p class="card-text">{{ post().body | trimSentence : (isDetail() ? 1000 : 150)}}</p>
      <div class="d-flex gap-3 align-items-center">
        <div class="d-flex gap-1 align-items-center">
            <i class="bi bi-hand-thumbs-up-fill"></i>
            <span>3.6k</span>
        </div>
        <div class="d-flex gap-1 align-items-center">
            <i class="bi bi-eye"></i>
            <span>3.6M</span>
        </div>
      </div>
    </a>
</div>
